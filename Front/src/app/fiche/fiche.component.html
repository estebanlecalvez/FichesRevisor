<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h1>Créer votre carte</h1>
      <div class="card-container">
        <form class="card-content">
          <div class="form-row">
            <div class="form-group col-md-6">
              <input (keyup)="onKeyTitle($event)" value={{sheetTitle}}>
              <form (ngSubmit)="submitPhoto()">
                <input type="file" accept="image/*" (change)="updateSource($event)" (onChange)="getFile($event)">
                <button type="submit">Upload</button>
              </form>
            </div>
          </div>
          <div class="sheet-content">
            <ckeditor (change)="onChangeEditor($event)" [data]="editorData"></ckeditor>
          </div>
          <button type="submit" class="btn btn-primary card-submit">Créer la carte</button>
        </form>
      </div>
    </div>

    <div class="col">
      <h1>Apercu</h1>
      <div class="card-container">
        <form class="card-content">
          <div class="sheet-content">
            <h2>{{sheetTitle}}</h2>
            <div>
              <img class="preview-image" *ngIf="source" [src]="source" src="">
            </div>
            <div id="cardContent"></div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <p> <b>Date de création: </b>{{actualDate}}</p>
      </div>
    </div>

  </div>
</div>
