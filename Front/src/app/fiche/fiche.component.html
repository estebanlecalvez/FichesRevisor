<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h1>Créer votre carte</h1>
      <div class="card-container">
        <form class="card-content">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Nom de la fiche</label>
              <input type="text" class="form-control" id="inputSheetName">
              <form (ngSubmit)="submitPhoto()">
                <input class="btn btn-outline-primary" type="file" accept="image/*" (change)="updateSource($event)"
                  (onChange)="getFile($event)">
                <button type="submit">Upload</button>
              </form>
            </div>
          </div>
          <div class="sheet-content">
            <ckeditor (change)="onChangeEditor($event)" [data]="editorData"></ckeditor>
          </div>
          <button type="submit" class="btn btn-primary card-submit">Créer la carte</button>
        </form>
      </div>
    </div>

    <div class="col">
      <h1>Apercu</h1>
      <div class="card-container">
        <form class="card-content">
          <div class="sheet-content">
            <div>
              <img class="preview-image" *ngIf="source" [src]="source" src="">
            </div>
            <div id="cardContent"></div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
